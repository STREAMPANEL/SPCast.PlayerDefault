      .cover-site {
        min-width: 100%;
        min-height: 100%;
        position: fixed;
        background: url("spChangeToRadioBackgroundURL") no-repeat center center;
        background-size: cover;
        transition: background-image 1s;
        background-attachment: fixed;
      }

        max-width: 80%;
        margin: auto;
        background: url("spChangeToRadioLogoURL") no-repeat center center;
        background-size: cover;
        border: 1px solid #383838;
        box-shadow: 0px 5px 10px 3px rgba(0, 0, 0, 0.4);
        transition: background-image 1s;
        margin-bottom: 15px;
      }

      .historic .cover-historic {
        width: 95px;
        height: 95px;
        margin-right: 15px;
        float: left;
        background: url("spChangeToRadioNoCoverURL") no-repeat center center;
        background-size: cover;
        border: 1px solid #383838;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-image 1s;
        cursor: pointer;
      }

      a {
        color: white;
      }

      a:hover {
        color: white;
      }

      .aboutus {
        color: white;
      }

      .sp_margin_bottom {
        margin-bottom: 15px;
      }

      .volume-slide.col-10.text-center {
        margin-left: 10px;
      }

      .modal-content {
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff !important;
        border-radius: 0;
      }

      .modal-content .btn {
        border-radius: 0;
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var lang = "de";
        if (window.location.href.indexOf("?lang=") !== -1) {
          lang = window.location.href.split("?lang=")[1];
        }
        if (!translations[lang]) {
          lang = "de";
        }

        document.querySelectorAll(".cover-historic").forEach((element) => {
          element.setAttribute("title", translations[lang].clickForDetails);
        });

        document.querySelector(".cover-site").setAttribute("aria-label", translations[lang].radioBackgroundLabel);
        document.querySelector(".cover-album").setAttribute("aria-label", translations[lang].coverAlbumLabel);
        document.querySelector(".watermark").setAttribute("aria-label", translations[lang].watermarkLabel);
        document.querySelector("#playerButton").setAttribute("aria-label", translations[lang].playButtonLabel);
        document.querySelector(".volume-icon i").setAttribute("aria-label", translations[lang].volumeIconLabel);
        document.querySelector("#volume").setAttribute("aria-label", translations[lang].volumeSliderLabel);
        document.querySelector("#historyTitle").textContent = translations[lang].historyTitle;
        document.querySelector("#volumeText").textContent = translations[lang].volumeText;
        document.querySelector("#languageTitle").textContent = translations[lang].languageTitle;
        document.querySelector("#aboutUsTitle").textContent = translations[lang].aboutUsTitle;
        document.querySelector("#privacyText").textContent = translations[lang].privacyText;
        document.querySelector("#imprintText").textContent = translations[lang].imprintText;
        document.querySelector("#cookiesText").textContent = translations[lang].cookiesText;
        var flags = document.querySelectorAll(".aboutus a img");
        var languages = [
          "Deutsch",
          "Englisch",
          "Franzoesisch",
          "Spanisch",
          "Italienisch",
          "Portugiesisch",
          "Niederlaendisch",
          "Schwedisch",
          "Polnisch",
          "Tschechisch",
          "Ungarisch",
          "Daenisch",
          "Finnisch",
          "Estnisch",
          "Litauisch",
          "Lettisch",
          "Rumaenisch",
          "Slowakisch",
          "Slowenisch",
          "Bulgarisch",
          "Kroatisch",
          "Griechisch",
        ];
        flags.forEach(function (flag, index) {
          flag.setAttribute("alt", translations[lang][languages[index]]);
        });
      });
    </script>
